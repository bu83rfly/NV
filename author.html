---
layout: default
---

<div class="author-page">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.author }}</h2>

  <ul>
    {% for post in site.posts %}
      {% if post.author == page.author %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
